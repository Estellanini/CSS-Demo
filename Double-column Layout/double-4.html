<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双栏-定宽自适应-4.flex</title>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
<style>
    .container{
        display: flex;
    }
    .left{
        width:300px;
        height:300px;
        background-color: yellow;
    }
    .right{
        height:300px;
        flex:1;
        background-color: blue;
    }
</style>
</html>
