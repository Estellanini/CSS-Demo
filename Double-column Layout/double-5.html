<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双栏-定宽自适应-5.浮动+负外边距</title>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right">
        <div class="content"></div>
    </div>
</div>
</body>
<style>
    .left{
        width:300px;
        height:300px;
        background-color: yellow;
        float:left;
        margin-right:-100%;
    }
    .right{
        width:100%;
        height:300px;
        float:left;
        /*background-color: red;*/
    }
    .content{
        height:300px;
        background-color: blue;
        margin-left:300px;
    }
</style>
</html>
