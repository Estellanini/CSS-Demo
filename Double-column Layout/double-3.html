<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双栏-定宽自适应-3.定位</title>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
<style>
    .container{
        position:relative;
    }
    .left{
        position:absolute;
        width:300px;
        height:300px;
        left:0;
        background-color: yellow;
    }
    /*.right{
        height:300px;
        margin-left:300px;
        background-color: blue;
    }*/
    .right{
        height:300px;
        position:absolute;
        left:300px;
        right:0;
        background-color: blue;
    }
</style>

</html>
