<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏-1.浮动+margin</title>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
</div>
</body>
<style>
    .left{
        float:left;
        width:200px;
        height:300px;
        background-color: yellow;
    }
    .right{
        float:right;
        width:200px;
        height:300px;
        background-color: purple;
    }
    .main{
        height:300px;
        background-color: cadetblue;
        margin-left:200px;
        margin-right:200px;
    }
</style>
</html>
