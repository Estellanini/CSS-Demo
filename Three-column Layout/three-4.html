<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏-4.table</title>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
</div>
</body>
<style>
    .container{
        display:table;
        width:100%;
    }
    .left{
        display:table-cell;
        width:200px;
        height:300px;
        background-color: yellow;
    }
    .main{
        display: table-cell;
        background-color: cornflowerblue;
    }
    .right{
        width:200px;
        background-color: purple;
        display: table-cell;
    }
</style>
</html>
